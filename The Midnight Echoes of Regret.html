   <div style="poem">
    <h1 style="color: white;">The Midnight Echoes of Regret.</h1>
	<br>
	<p style="color: white;">Now, in the midnight hours, I ponder in regret,</p>
	<p style="color: white;">The choices and moves I'd rather forget.</p>
	<p style="color: white;">A misguided courtship, a delicate romance torn,</p>
	<p style="color: white;">A wistful tale of love's missteps, sadly worn.</p>
